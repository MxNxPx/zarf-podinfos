on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: zarf-podinfos
          extra-files: |
            zarf.yaml
  publish:
    runs-on: ubuntu-latest
    steps:
     - env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       run: |
        echo "The publish workflow was triggered!!!!"
